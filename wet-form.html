<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>wet form</title>
</head>
<body>
    <form name="wet-form">
        <div class="row">
            <div class="col-left">
                <label for="first_name">First name</label>
                <input type="text" id="first_name" name="first_name" placeholder="First name" value="Yazmin" required />
            </div>
            <div class="col-right">
                <label for="last_name">Last name</label>
                <input type="text" id="last_name" name="last_name" placeholder="Last name" value="Ferry" />
            </div>
        </div>
        <div class="row">
            <div class="col-full">
                <label for="birthday">Birthday</label>
                <input type="date" id="birthday" name="birthday" placeholder="Birthday" value="1998-02-17" />
            </div>
        </div>
        <div class="row">
            <div class="col-full">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Email" value="Dovie72@hotmail.com" required />
            </div>
        </div>
        <div class="row">
            <button type="reset">Cancel</button>
            <button type="submit">Submit</button>
        </div>
    </form>
</body>
</html>
